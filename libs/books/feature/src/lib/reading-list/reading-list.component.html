<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" alt="reading-list-cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="finished-date" *ngIf="b.finished">completed reading on: {{b.finishedDate  | date: 'dd/MM/yyyy' }}</div>
    </div>
    <div>
      <button mat-icon-button *ngIf="!b.finished" class="finish" data-toggle="tooltip" data-placement="top"
        title="Click to Mark as read" [attr.aria-label]="'Click to Mark as read ' + b.title" (click)="markAsRead(b)">
        <mat-icon>check_circle</mat-icon>
      </button>
      <button mat-icon-button color="warn" data-toggle="tooltip" 
      data-placement="top"
      title="Click to remove from list"
      [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
